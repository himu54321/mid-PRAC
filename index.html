<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .grid-item {
            padding: 10px;
            text-align: center;
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="left">
            <h1>Chailei Paben Store</h1>
        </div>
        <div class="right">
            <div><a href="index.html">Home</a></div>
            <div><a href="Products.html">Products</a></div>
            <div><a href="contact.html">Contact Us</a></div>
        </div>
    </div>

    <div class="container">
        <h1>Hot Selling</h1>
        <div class="grid-container">
            <div class="grid-item">
                <img src="image/rice.jpg" alt="Hot Selling Product">
            </div>
            <div class="grid-item">
                <h1>Product Title</h1>
                <p>This is a description of the hot selling product. It has great features and benefits that your customers will love. You can highlight key points and provide more details here.</p>
                <p>Price: $19.99</p>
                <button>Buy Now</button>
            </div>
        </div>
    </div>
</body>

</html>
